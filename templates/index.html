<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}的电影列表</title>
</head>
<body>
    <h2>{{ name }}的电影列表</h2>
    {# length过滤器 #}
    <p>{{ movies|length }}</p>
    <ul>
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <footer>&copy;<a href="http://www.baidu.com">百度</a></footer>
</body>
</html>
